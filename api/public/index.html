<script>
  function initCarousel() {
    const carousel = document.getElementById("carousel");
    if (!carousel) return;

    let current = 0;
    const total = 3;

    // 避免重複啟動
    if (window.innerWidth < 1280 && !carousel.dataset.started) {
      carousel.dataset.started = "true";

      setInterval(() => {
        current = (current + 1) % total;
        carousel.style.transform = `translateX(-${current * 50}%)`;
      }, 3000);
    }
  }

  // 初始啟動一次
  initCarousel();
  window.addEventListener("resize", () => {
    location.reload(); // 重整頁面避免 class 還殘留
  });
</script>
